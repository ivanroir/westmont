<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Westmont PhotoBooth"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
    <meta name="author" content="Kasper Kamperman" />
    <title>Westmont PhotoBooth</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>    
      .overlay {
        position: absolute; 
        bottom: 0;
        width: 100%;
        font-size: 20px;
        text-align: center;
      }
      
      .image {
          display: block;
          width: 100%;
          height: -webkit-fill-available;
      }
      
      .captured {
        position:fixed;
        width: 100%;
        height: 100%;
        display: none;
      }
      .buttons{
        display: none;
      }       
      </style>
      
  </head>
  <body>
    <div id="container">
      <div id="vid_container">
          <video style="transform: scaleX(-1);" id="video" autoplay playsinline></video>
              <div id="video_overlay"></div>
            <div class="overlay">
              <!--<img src="img/frame4.png" alt="Frame" id="frame" class="image">-->
          </div>
      </div>
      <div id="gui_controls">
        <div id="controls">
          <button
            id="switchCameraButton"
            name="switch Camera"
            type="button"
            aria-pressed="false"
          ></button>
          <button id="takePhotoButton" name="Take Photo" type="button" onclick="divCapture()"></button>
          <button
            id="toggleFullScreenButton"
            name="toggle FullScreen"
            type="button"
            aria-pressed="false"
          ></button>
        </div>
        <div>
         <input type='file' onchange="readURL(this);" />
        </div>
        <div id="buttons">
          <button onclick="divCaptureClose()">Back</button>
        </div>
      </div>
    
    <div class="captured" id="captured" onclick="divCaptureClose()">
        <div id="vid_container">
          <a id="imgURL" download>
            <img alt="capture" id="cap" class="image"  />
            </a>          
       </div>
    </div>
  </div>
    <script>
        function divCapture() {
            document.getElementById("captured").style.display = "block";
            document.getElementById("controls").style.display = "none";
            document.getElementById("buttons").style.display = "block";
        }
        function divCaptureClose() {
            document.getElementById("captured").style.display = "none";
            document.getElementById("controls").style.display = "block";
            document.getElementById("buttons").style.display = "none";
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                var canvas = document.createElement('canvas');
                var frame = document.getElementById("frame");
                var urlCreator =window.URL || window.webkitURL;

                reader.onload = function (e) {
                    
                    $('#cap')
                        .attr('src', 'img/frame4.png');
                    $('#cap')
                        .attr('src', e.target.result);

                };

                document.getElementById("captured").style.display = "block";
                document.getElementById("controls").style.display = "none";
                document.getElementById("buttons").style.display = "block";

                document.getElementById("imgURL").href = urlCreator.createObjectURL(input.files[0]); 
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="js/adapter.min.js"></script>
    <script src="js/screenfull.min.js"></script>
    <script src="js/howler.core.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
